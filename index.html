<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-database.js"></script>
        <link rel="shortcut icon" type="image/png" href="assets/images/fav-icon.png"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <!-- site title jumbotron begin-->
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3"><img src="assets/images/rps.png" alt="rock paper scissors" height="150px"></div>
                        <div class="col-md-9">
                            <h1 class="display-3">Rock Paper Scissors</h1>
                            <p>Add your name to begin play</p>
                            <!-- form to enter player name begin -->
                            <form class="form-inline" id="name-form">
                                <label class="sr-only" for="name-input">Name</label>
                                <input type="text" class="form-control mb-2 mr-sm-2 col-md-4" id="name-input" placeholder="Jane Doe">
                                <button type="submit" class="btn btn-primary mb-2" id="add-name">Submit</button>
                            </form> <!-- form end-->
                        </div>
                    </div>
                </div>
            </div> <!-- jumbotron end-->

            <!-- game play section/row -->
            <div class="row">
                <!-- player 1 -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="player1-name">Player 1</h4>
                            <button type="button" class="btn btn-primary btn-sm">Rock</button>
                            <button type="button" class="btn btn-primary btn-sm">Paper</button>
                            <button type="button" class="btn btn-primary btn-sm">Scissors</button>
                        </div>
                        <div class="card-footer">score stats</div>
                    </div>
                </div>

                <!-- selection & score results -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <p>player 1 chose<span id="p1Choice"></span></p>
                            <p>player 2 chose<span id="p2Choice"></span></p>
                            <p><span id="game-result">x choice wins || tie</span></p>

                        </div>
                    </div>
                </div>

                <!-- player 2 -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" id="player2-name">Player 2</h4>
                            <button type="button" class="btn btn-primary btn-sm">Rock</button>
                            <button type="button" class="btn btn-primary btn-sm">Paper</button>
                            <button type="button" class="btn btn-primary btn-sm">Scissors</button>
                        </div>
                        <div class="card-footer">score stats</div>
                    </div>
                </div>
            </div> <!-- game play section/row end-->

            <!-- chat section/row -->
            <div class="row">
                
            </div>
                  
              
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
